version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: oura
    ports:
      - "5432:5432"
    volumes:
      - oura_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  analytics:
    build: ./services/analytics
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/oura
      OURA_CLIENT_ID: ${OURA_CLIENT_ID}
      OURA_CLIENT_SECRET: ${OURA_CLIENT_SECRET}
      OURA_REDIRECT_URI: http://localhost:3000/api/oura/callback
    depends_on:
      db:
        condition: service_healthy

  web:
    build: ./apps/web
    ports:
      - "3000:3000"
    environment:
      OURA_CLIENT_ID: ${OURA_CLIENT_ID}
      OURA_REDIRECT_URI: http://localhost:3000/api/oura/callback
      ANALYTICS_BASE_URL: http://analytics:8001
    depends_on:
      - analytics

volumes:
  oura_pg:
